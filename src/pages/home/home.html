<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-card text-center>
    <div *ngFor="let user of userPictures" >
      <img  src="{{user.thumbnailUrl}}" style="width: 45%;" class="center" >
      <br>{{user.name}}<br>
      {{user.street}}
      <button ion-button (click)="goToUser(user.id,user.thumbnailUrl)">
        Click me!
      </button>
    </div>
  </ion-card>
</ion-content>
