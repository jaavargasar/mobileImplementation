<!--
  Generated template for the Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <img src="{{photo}}"><br>
   {{user.name}}.<br>
   {{user.email}}<br>
   {{user.street}}<br>
   Company Name: {{user.companyName}}<br>
   {{user.catchPhrase}}<br><br>

   <div *ngFor="let post of posts, let k=index">
     <br> Posts{{k+1}}: &nbsp; {{post.title}}<br>
      {{post.body}}<br>
      <ul>
        <li *ngFor="let comment of post.comments" >
          {{comment.email}}<br>
          {{comment.body}}
        </li>
      </ul>
   </div>

</ion-content>
