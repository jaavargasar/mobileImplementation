<!--
  Generated template for the Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <img src="{{photo}}"><br>
   {{user.name}}.<br>
   {{user.email}}<br>
   {{user.street}}<br>
   Company Name: {{user.companyName}}<br>
   {{user.catchPhrase}}<br><br>

  <div *ngFor="let album of albumPhoto, let k=index">
    <br>Album {{k+1}}: &nbsp; {{album.title}}<br>
    <div *ngFor="let photos of album.photos">
      <img src="{{photos.thumbnailUrl}}">
    </div>
  </div>

</ion-content>
